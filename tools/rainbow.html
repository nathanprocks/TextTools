<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
			html{
				height: 355px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script type="text/javascript" src="../js/tools.js"></script>
	</head>
	<body>
		<a href="#" class="backbutton" id="backbutton">&larr;</a>
		<p class="header"><span class="rainbow">Rainbow Text</span></p>
		<textarea id="text-normal">Hello, world!</textarea>
		<button id="clearbutton">Clear</button>
		<div class="rainbowview"><span style="color:#ff0000">H</span><span style="color:#ff7500">e</span><span style="color:#ffeb00">l</span><span style="color:#9cff00">l</span><span style="color:#27ff00">o</span><span style="color:#00ff4e">,</span><span style="color:#00ffc4"> </span><span style="color:#00c4ff">w</span><span style="color:#004eff">o</span><span style="color:#2700ff">r</span><span style="color:#9c00ff">l</span><span style="color:#ff00eb">d</span><span style="color:#ff0075">!</span></div>
		<textarea id="text-rainbow" spellcheck="false">[color=#ff0000]H[/color][color=#ff7500]e[/color][color=#ffeb00]l[/color][color=#9cff00]l[/color][color=#27ff00]o[/color][color=#00ff4e],[/color][color=#00ffc4] [/color][color=#00c4ff]w[/color][color=#004eff]o[/color][color=#2700ff]r[/color][color=#9c00ff]l[/color][color=#ff00eb]d[/color][color=#ff0075]![/color]</textarea>
		<span class="codetype">
			<input type="radio" name="codetype" value="BBCode" checked>BBCode</input>
			<input type="radio" name="codetype" value="HTML">HTML</input>
		</span>
		<a href="#" class="copybutton" id="copybutton">Copy</a>
		<p class="footer">&copy; Nathan Piercy</p>
	</body>
</html>
